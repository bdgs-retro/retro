<!DOCTYPE html>
<html>
<head>
    <title>EmulatorJS</title>
    <link rel="icon" href="docs/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            height: 100%;
            background-color: black;
            color: white;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        #top {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 5px;
        }

        #box {
            color: #aaa;
            height: 20em;
            width: 30em;
            max-width: 80%;
            max-height: 80%;
            background-color: #333;
            border-radius: 0.4em;
            border: 2px solid #555;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition-duration: 0.2s;
            font-family: monospace;
            font-weight: bold;
            font-size: 20px;
            margin: 5px;
            text-align: center;
            padding: 10px;
        }

        #box:hover, #box[drag] {
            border-color: #1AAFFF;
            color: #ddd;
        }

        #input {
            cursor: pointer;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        select, button {
            padding: 0.6em 0.4em;
            margin: 0.5em;
            width: 15em;
            max-width: 100%;
            font-family: monospace;
            font-weight: bold;
            font-size: 16px;
            background-color: #444;
            color: #aaa;
            border-radius: 0.4em;
            border: 1px solid #555;
            cursor: pointer;
            transition-duration: 0.2s;
        }

        select:hover, button:hover {
            background-color: #666;
            color: #ddd;
        }

        .logo {
            width: 130px;
            height: 130px;
            filter: drop-shadow(0 0 8px white);
        }
    </style>
</head>
<body>
    <div id="top">
        <h1>EmulatorJS Demo</h1>
        <img src="docs/Logo-light.png" alt="Logo" class="logo">
    </div>

    <div id="box">
        <select id="romSelect">
            <option value="">Select a ROM</option>
            <option value="super_mario.nes">Super Mario (NES)</option>
            <option value="zelda.sfc">Zelda (SNES)</option>
            <option value="sonic.md">Sonic (Mega Drive)</option>
            <!-- Add more ROMs here -->
        </select>
        <button id="loadButton">Load Game</button>
        <input type="file" id="input" title="Upload ROM"/>
        <div>Or drag ROM file here</div>
    </div>

    <script>
        let enableDebug = false;
        let enableThreads = false;
        let browserMode;
        const urlParams = new URLSearchParams(window.location.search);

        if (urlParams.get("debug") === "1" || urlParams.get("debug") === "true") {
            enableDebug = true;
            console.log("Debug is enabled");
        } else console.log("Debug is disabled");

        if ((urlParams.get("threads") === "1" || urlParams.get("threads") === "true") && window.SharedArrayBuffer) {
            enableThreads = true;
            console.log("Threads are enabled");
        } else console.log("Threads are disabled");

        if (urlParams.get("browserMode")) browserMode = urlParams.get("browserMode");

        async function run(upload, file) {
            const url = upload ? input.files[0] : `roms/${file}`;
            const parts = upload ? input.files[0].name.split(".") : file.split(".");

            const core = await (async (ext) => {
                if (["fds","nes","unif","unf"].includes(ext)) return "nes";
                if (["smc","sfc","fig","gd3","gd7","dx2","bsx","swc"].includes(ext)) return "snes";
                if (["z64","n64"].includes(ext)) return "n64";
                if (["pce"].includes(ext)) return "pce";
                if (["ngp","ngc"].includes(ext)) return "ngp";
                if (["ws","wsc"].includes(ext)) return "ws";
                if (["col","cv"].includes(ext)) return "coleco";
                if (["d64"].includes(ext)) return "vice_x64sc";
                if (["md","sg","smd","gen"].includes(ext)) return "segaMD";
                if (["nds","gba","gb"].includes(ext)) return ext;

                return await new Promise(resolve => {
                    const coreValues = {
                        "Nintendo 64": "n64",
                        "Nintendo Game Boy": "gb",
                        "Nintendo Game Boy Advance": "gba",
                        "Nintendo DS": "nds",
                        "Nintendo Entertainment System": "nes",
                        "Super Nintendo Entertainment System": "snes",
                        "PlayStation": "psx",
                        "Virtual Boy": "vb",
                        "Sega Mega Drive": "segaMD",
                        "Sega Master System": "segaMS",
                        "Sega CD": "segaCD",
                        "Atari Lynx": "lynx",
                        "Sega 32X": "sega32x",
                        "Atari Jaguar": "jaguar",
                        "Sega Game Gear": "segaGG",
                        "Sega Saturn": "segaSaturn",
                        "Atari 7800": "atari7800",
                        "Atari 2600": "atari2600",
                        "Arcade": "arcade",
                        "NEC TurboGrafx-16/SuperGrafx/PC Engine": "pce",
                        "NEC PC-FX": "pcfx",
                        "SNK NeoGeo Pocket (Color)": "ngp",
                        "Bandai WonderSwan (Color)": "ws",
                        "ColecoVision": "coleco",
                        "Commodore 64": "vice_x64sc"
                    };

                    if (enableThreads) coreValues["DOSBOX-PURE"] = "dosbox_pure";

                    const button = document.createElement("button");
                    const select = document.createElement("select");
                    for (const type in coreValues) {
                        const option = document.createElement("option");
                        option.value = coreValues[type];
                        option.textContent = type;
                        select.appendChild(option);
                    }

                    button.onclick = () => resolve(select[select.selectedIndex].value);
                    button.textContent = "Load game";
                    box.innerHTML = "";
                    box.appendChild(select);
                    box.appendChild(button);
                });
            })(parts.pop());

            const div = document.createElement("div");
            const sub = document.createElement("div");
            const script = document.createElement("script");

            sub.id = "game";
            div.id = "display";
            top.remove();
            box.remove();
            div.appendChild(sub);
            document.body.appendChild(div);

            window.EJS_player = "#game";
            window.EJS_gameName = parts.shift();
            window.EJS_biosUrl = "";
            window.EJS_gameUrl = url;
            window.EJS_core = core;
            window.EJS_pathtodata = "data/";
            window.EJS_startOnLoaded = true;
            window.EJS_DEBUG_XX = enableDebug;
            window.EJS_disableDatabases = true;
            window.EJS_threads = enableThreads;
            if (browserMode) window.EJS_browserMode = browserMode;

            script.src = "data/loader.js";
            document.body.appendChild(script);
        }

        const input = document.getElementById("input");
        input.onchange = () => run(true);

        const romSelect = document.getElementById("romSelect");
        const loadButton = document.getElementById("loadButton");
        loadButton.onclick = () => {
            if (!romSelect.value) return alert("Please select a ROM!");
            run(false, romSelect.value);
        };

        const box = document.getElementById("box");
        box.ondragover = () => box.setAttribute("drag", true);
        box.ondragleave = () => box.removeAttribute("drag");
    </script>
</body>
</html>
